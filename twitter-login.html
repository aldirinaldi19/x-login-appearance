<!DOCTYPE html>
<html>
  <head>
    <title>Log in  to X / X</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <div class="left-section">
        <div class="close">
          <img class="close-button" src="close.png">
        </div>
      </div>

      <div class="middle-section">
        <div class="x-logo">
          <img class="x-logo-picture" src="twitter-logo.png">
        </div>
        <div class="heading-text">
          <p class="text">Sign in to X</p>
        </div>
        <div class="sign-in">
          <div class="google">
            <button class="google-button">
              <img class="google-logo" src="google-logo.png">
              Sign in with Google
            </button>
          </div>
          <div class="apple">
            <button class="apple-button">
              <img class="apple-logo" src="apple-logo.png">
              <p class="apple-text">Sign in with Apple</p>
            </button>
          </div>
        </div>
        <div class="divider">
          <p class="divider-text">or</p>
        </div>
        <div class="id">
          <input class="id-input" type="text" placeholder="Phone, email, or username">
        </div>
        <div class="button">
          <div class="next">
            <button class="next-button">Next</button>
          </div>
          <div class="forgot">
            <button class="forgot-button">Forgot password?</button>
          </div>
        </div>
      </div>

      <div class="right-section"></div>
    </div>
  </body>
</html>
